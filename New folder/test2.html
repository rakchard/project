<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #c4edff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #35c8ff;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem;
    }
    .login-container {
      max-width: 350px;
      margin: auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 3rem;
    }
    input, button {
      width: 90%;
      padding: 0.7em;
      margin-top: 1em;
      font-size: 1em;
      border-radius: 5px;
    }
    button {
      background-color: #35c8ff;
      color: rgb(0, 0, 0);
      border: none;
    }
  </style>
</head>

<body>
  <header>my_classroom</header>
  <img src="ing/logo.png" alt="logo" width="10%" height="auto">

  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">เข้าสู่ระบบ</button>
      <button type="button" id="signInBtn">Sign In</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email)) {
        alert("กรุณากรอกอีเมลให้ถูกต้อง เช่น user@example.com");
        return;
      }

      if (password.length < 6) {
        alert("รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร");
        return;
      }

      // ถ้าทุกอย่างผ่าน (ในระบบจริง ควรส่งไปตรวจสอบกับเซิร์ฟเวอร์)
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("email", email);
      window.location.href = "myclassrooms.html";
    });

    document.getElementById("signInBtn").addEventListener("click", function() {
      window.location.href = "signin.html";  
    });
  </script>

</body>
</html>
