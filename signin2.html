<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สมัครสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #c4edff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #35c8ff;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: white;
    }

    form {
      background: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #35c8ff;
      border: none;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #26b0e3;
    }
  </style>
</head>
<body>
  <header>สมัครสมาชิก</header>

  <form id="registerForm" onsubmit="return validateForm()" method="POST" action="process.php">
    <label for="name">ชื่อ</label>
    <input type="text" id="name" name="name" required />

    <label for="surname">นามสกุล</label>
    <input type="text" id="surname" name="surname" required />

    <label for="email">อีเมล</label>
    <input type="email" id="email" name="email" required />

    <label for="password">รหัสผ่าน</label>
    <input type="password" id="password" name="password" required minlength="6" />


    <div id="errorMessage" class="error"></div>

    <button type="submit">สมัครสมาชิก</button>
    <button onclick="window.location.href='test2.html'">ย้อนกลับ</button>
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById("errorMessage");

      errorDiv.textContent = "";

      if (!name || !surname) {
        errorDiv.textContent = "กรุณากรอกชื่อและนามสกุล";
        return false;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorDiv.textContent = "รูปแบบอีเมลไม่ถูกต้อง";
        return false;
      }

      if (password.length < 6) {
        errorDiv.textContent = "รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร";
        return false;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = "รหัสผ่านทั้งสองช่องไม่ตรงกัน";
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
